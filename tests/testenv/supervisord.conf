[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log

[program:krb5kdc]
command=/usr/sbin/krb5kdc -n

[program:kadmin]
command=/usr/sbin/kadmind -nofork

[program:slapd]
command=/bin/bash -c "export KRB5_KTNAME='FILE:/etc/openldap/ldap.keytab' && exec /usr/sbin/slapd -h 'ldap:// ldaps://' -d 1"

